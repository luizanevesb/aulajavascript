<html>
    <head>
        <title>Aula JS</title>
        <meta charset="utf-8" />   

        <style>
            label{ 
                width: 100px;
                display: inline-block;
                text-align: right;

            }
            table {
                margin-top: 40px;
                border: 1px solid;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid;
                padding: 6px;
            }
            thead {
                background-color:lightpink;
            }
            #msgalert {
                color: red;
                border: 1px solid;
                padding: 6px;
                margin: 6px 0;
                display: none;
            }
            .erro {
                outline:red 2px solid;
            }
            .btn-del {
                color:darkviolet;
                cursor: pointer;
            }
            .btn-del:hover {
                border: 1px solid;
            }
        </style>

        <script src="jquery-3.4.1.js"></script>
        <script src="jquery.mask.min.js"></script>
        <script src="alunos.js"></script>

    </head>

    <body>
        <h1>Cadastro de Alunos</h1>

        <fieldset>
            <ul id="msgalert"></ul>
            <label>Nome:</label>
            <input type="text" id="nome" />
            <br>

            <label>Email:</label>
            <input type="text" id="email"/>
            <br>

            <label>Telefone:</label>
            <input type="text" id="telefone"/>
            <br>

            <label>Sexo:</label>
            <input type="radio" name="sexo" value="M" />Masculino
            <input type="radio" name="sexo" value="F" />Feminino
            <br>

            <label>Período:</label>
            <select id="periodo">
                <option value="0">-- Selecione --</option>
                <option value="1">Manhã</option>
                <option value="2">Tarde</option>
                <option value="3">Noite</option>
            </select>
            <br>

            <button id="btn-cadastrar">Cadastrar</button>
        </fieldset>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Sexo</th>
                    <th>Periodo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="alunos">
                <tr>
                    <td>Pedro Paulo</td>
                    <td>pedro@paulo.com</td>
                    <td>11-1234-1234</td>
                    <td>Masculino</td>
                    <td>Noturno</td>
                    <td><span class="btn-del">[X]</span></td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
