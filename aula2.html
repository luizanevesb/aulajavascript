<html>

<head>
    <title>Aula JS</title>
    <meta charset="utf-8" />

    <style>
        #titulo {
            color: red;
        }

        #display {
            border: 1px dotted;
            width: 200px;
            padding: 8px;
            background-color: deeppink;
            margin-bottom: 20px;
            text-align: right;
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>

</head>

<body>
    <div>
        <h1 id="titulo">Aula 2</h1>
        <h1 id="sub">Subtítulo</h1>

        <button onClick="cor()">Clique aqui</button>

        <br>
        <br>

        <input type="text" id="cor">
        <button onClick="alteraCor()">Altera</button>

        <hr>
        <h1>Calculadora</h1>
        <div id="display">
            0
        </div>
        Val 1 <input type="number" id="val1">
        <br><br>
        Val 2 <input type="number" id="val2">

        <br><br>
        <button onClick="soma()">Calcular</button>

        <br><br>
        <hr>
        <h1>Calculadora</h1>


        <script>

            //função que altera cor do título
            function cor() {
                var elemento = document.getElementById("titulo");
                console.log(elemento);
                elemento.style.color = "blue";
                //teste
            }

            //função que altera cor do subtítulo
            function alteraCor() {
                var texto = document.getElementById("cor").value;
                document.getElementById("sub").style.color = texto;
            }

            //primeira calculadora
            function soma() {
                var val1 = document.getElementById("val1");
                var val2 = document.getElementById("val2");

                resultado = parseInt(val1.value) + parseInt(val2.value);
                console.log(resultado);

                document.getElementById("display").innerHTML = resultado;

            }

        </script>

    </div>
</body>

</html>
